{% extends "_base.html" %}



{% block content %}
  {% for item in items %}
    <div class="announcement text-block">
      <span class="announcement__date">{{ item.date_created|date }}</span>
      <p class="announcement__message">{{ item.message }}</p>
      {% if item.link %}
        <a class="announcement__link" href="{{ item.link }}">{{ item.link }}</a>
      {% endif %}
    </div>
  {% endfor %}

{% endblock %}
